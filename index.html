<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
  <style>
    /* Basic styling (can remove and use external CSS instead) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      padding: 60px 20px;
      text-align: center;
      background-color: #eaeaea;
    }
    .design-section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border-top: 2px solid #ddd;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero / Landing Section -->
  <section class="hero">
    <h2>Welcome to My Website</h2>
    <p>This is the first page of your website.</p>
  </section>

  <!-- Design Section -->
  <section class="design-section">
    <h3>Design Section</h3>
    <p>This section is where you describe your design features, services, or portfolio.</p>
    <ul>
      <li>✅ Clean UI</li>
      <li>✅ Responsive layout</li>
      <li>✅ Easy to customize</li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
